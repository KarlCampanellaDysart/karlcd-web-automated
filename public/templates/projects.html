<div class="row" ng-if="!repos" style="text-align: center">
	<br>
	<i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i>
	<br>
	<br>
</div>
<div class="row">
	<div class="col-md-12">	
	    <section ng-repeat="repo in repos" id="{{repo.id}}">
			<div class="row underscore">
				<div class="col-sm-12">
					<h1>{{repo.name}} <span class="badge">{{repo.language}}</span> <span ng-if="repo.private" class="badge">private</span></h1>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-12"><p><strong>Created:</strong> {{repo.created_at}}</p></div>
			</div>
			 <div class="row">        	
	    		<div class="col-sm-12"><p><strong>Last Updated:</strong> {{repo.updated_at}}</p></div>
	        </div>
			<div class="row">
				<div class="col-sm-12"><p><strong>Description:</strong> {{repo.description}}</p></div>
			</div>
	        <div class="row">
	        	<div class="col-sm-12"><a href="#!/projects/{{repo.name}}/stats">See More...</a></div>
	        </div>
	    </section>
	    <br>
	    <br>
	</div>
</div>
