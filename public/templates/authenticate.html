<form class="form-horizontal" ng-submit="submit(username, password)">
	<div class="form-group">
		<div class="col-sm-12"><h1>Admin Login</h1></div>
	</div>
	<div class="form-group">
		<div class="col-sm-6"><input class="form-control" type="text" placeholder="username" ng-model="username"></div>	
	</div>
	<div class="form-group">
		<div class="col-sm-6"><input class="form-control" type="password" placeholder="password" ng-model="password"></div>	
	</div>
	<div class="form-group">
		<div class="col-sm-12"><button class="btn btn-primary btn-small" type="submit">Login</button></div>	
	</div>
</form>

<br>
